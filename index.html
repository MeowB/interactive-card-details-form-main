<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<header>
		<div class="card">
			<img src="./images/card-logo.svg" alt="logo">
			<h1>0000 0000 0000 0000</h1>
			<div class="flex">
				<p>Jane Appleseed</p>
				<p>00/00</p>
			</div>
		</div>
		<div class="card">
			<p>000</p>
		</div>
	</header>
	<main>
	<form action="#">
		<div class="form-row">
			<label for="name">Cardholder Name</label>
			<input type="text" placeholder="e.g. Jane Appleseed">
		</div>
		<div class="form-row">
			<label for="card">Card Number</label>
			<input type="text" placeholder="e.g. 1234 5678 9123 0000">
		</div>
		<div class="form-row third-row">
			<div class="form-half date">
				<label for="expiry-month">Exp. date (MM/YY)</label>
				<input type="text" id="expiry-month" name="expiry-month">
				<input type="text" id="expiry-year" name="expiry-year">
			</div>
			<div class="form-half cvc">
				<label for="cvc">CVC</label>
				<input type="text" id="cvc" name="cvc">
			</div>
		</div>
		<div class="form-row">
			<input type="submit" value="Confirm">
		</div>
	</form>

	<!-- Completed state start -->
	
	<div class="complete-state">
		<img src="/images/icon-complete.svg" alt="check mark">
		<h2>Thank you!</h2>
		<p>We've added your card details</p>
		<button>Continue</button>
	</div>
</main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
