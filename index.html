<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<header>
		<div class="card">
			<img src="./images/card-logo.svg" alt="logo">
			<h1 id="target-card-number">0000 0000 0000 0000</h1>
			<div class="flex">
				<p id="target-name">Jane Appleseed</p>
				<p><span id="target-month">00</span>/<span id="target-year">00</span></p>
			</div>
		</div>
		<div class="card">
			<p id="target-cvc">000</p>
		</div>
	</header>
	<main>
		
		<!-- start complete state -->
		<div class="complete-state">
			<img src="/images/icon-complete.svg" alt="check mark">
			<h2>Thank you!</h2>
			<p>We've added your card details</p>
			<button>Continue</button>
		</div>
		<!-- end complete state -->

		<form action="#">
			<div class="form-row">
				<label for="name">Cardholder Name</label>
				<input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
			</div>
			<div class="form-row">
				<label for="card">Card Number</label>
				<input type="text" id="card-number" maxlength="16" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
			</div>
			<div class="form-row third-row">
				<div class="form-half date">
					<label for="expiry-month">Exp. date (MM/YY)</label>
					<input type="text" id="expiry-month" maxlength="2" name="expiry-month" placeholder="MM">
					<input type="text" id="expiry-year" maxlength="2" name="expiry-year" placeholder="YY">
				</div>
				<div class="form-half cvc">
					<label for="cvc">CVC</label>
					<input type="text" id="cvc" maxlength="3" name="cvc" placeholder="e.g.123">
				</div>
			</div>
			<div class="form-row">
				<input type="submit" value="Confirm">
			</div>
		</form>
	</main>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MeowB">Scott Borlon</a>.
  </footer>

  <script src="./main.js"></script>
  <script src="./animation.js"></script>
</body>
</html>
